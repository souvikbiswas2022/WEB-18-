<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <style>
        body>div{
            width:20%;
            border:2px solid teal;
            margin:auto;
            margin-top:200px;
        }
button{
padding:10px 30px;
/* display: block; */
margin:auto;
margin-right:100px;
font-size: 20px;
font-weight:bold
}



    </style>
</head>
<body>
    
   <div>
    <h1>Counter Value </h1>
    <button id="inc">+</button>
    <button id="dec">-</button>
   </div>
</body>
</html>

<script>


document.querySelector("h1").innerText=localStorage.getItem("counter")||0

document.querySelector("#inc").addEventListener("click",inc_fun)

var counter=localStorage.getItem("counter")||null


function inc_fun(){
    
counter++;
localStorage.setItem("counter",counter)
document.querySelector("h1").innerText=counter;
}

document.querySelector("#dec").addEventListener("click",dec_fun)

function dec_fun(){
    
counter--;
localStorage.setItem("counter",counter)
document.querySelector("h1").innerText=counter;
}

</script>
